<div class="container">
    <!-- Bilgilendirme -->
    <div class="info-box">
      <i class="fas fa-info-circle"></i>
      <p>Sadece PDF dosyakari yukleyebilirsiniz. Maksimum dosya boyutu: 5MB.</p>
    </div>
  
    <form [formGroup]="form">
      <div class="document-list">
        <p-card *ngFor="let doc of documentTypes">
          <div class="document-row">
            <i [class]="doc.icon"></i>
            <span>{{ doc.name }}</span>
  
            <!-- Dosya Yükleme Alanı -->
            <p-fileUpload 
              mode="basic" 
              [customUpload]="true"
              (onSelect)="onFileSelect($event, doc.key)"
              chooseLabel="Dosya Sec"
              accept=".pdf"
              [maxFileSize]="5242880">
            </p-fileUpload>
          </div>
  
          <!-- Yüklenen dosyanın adını göster -->
          <div *ngIf="uploadedFiles[doc.key]" class="uploaded-file">
            <i class="fas fa-file-pdf"></i>
            {{ uploadedFiles[doc.key]?.name }}
          </div>
        </p-card>
      </div>
  
      <!-- Kaydet Butonu -->
      <button type="button" (click)="submitDocuments()" pButton label="Belgeleri Kaydet" icon="pi pi-save"></button>
    </form>
  
    <!-- PrimeNG Toast Mesajları -->

  </div>
