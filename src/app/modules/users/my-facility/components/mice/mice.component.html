<div class="container">
    <form [formGroup]="form">
      <!-- Toplantı Odası Var mı? -->
      <div class="meeting-header-first">
        <label>Toplantı Odası Var Mı?</label>
        <p-checkbox type="checkbox" binary="true" formControlName="hasMeetingRoom" />
      </div>
  
      <!-- Toplantı Odası Sayısı -->
      <div *ngIf="form.get('hasMeetingRoom')?.value" class="meeting-header-second">
        <label>Toplantı Odası Sayısı:</label>
        <p-inputNumber [showButtons]="true"   formControlName="roomCount" [min]="1" [max]="10" />
      </div>
  
      <!-- Dinamik Kartlar -->
      <div  *ngIf="form.get('hasMeetingRoom')?.value" class="room-container mt-2">
        <div class="room-card" *ngFor="let room of roomsArray; let i = index" [formGroup]="room">
          <h3>Oda {{ i + 1 }}</h3>
  
          <div class="form-group">
            <label>Oda Adı:</label>
            <input pInputText type="text" formControlName="name" />
          </div>
  
          <div class="form-group">
            <label>Kapasite:</label>
            <p-inputNumber type="number" formControlName="capacity" min="1" />
          </div>
  
          <div class="form-group">
            <label>Metrekare:</label>
            <p-inputNumber type="number" formControlName="size" min="1" />
          </div>
  
          <div class="form-group">
            <label>Projeksiyon Cihazı Var Mı?</label>
            <p-inputSwitch  formControlName="hasProjector" />
          </div>
        </div>
      </div>

      <button  *ngIf="form.get('hasMeetingRoom')?.value" pButton type="button" (click)="saveRooms()">Save Rooms</button>
    </form>
  </div>
