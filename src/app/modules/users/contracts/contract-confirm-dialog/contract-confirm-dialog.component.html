
    <p-dialog
      [(visible)]="visible"
      [modal]="true"
      [style]="{ width: '50vw' }"
      (onHide)="onDialogClose()"
      header="Yeni Contract Oluştur"
    >
      <div class="p-fluid formgrid grid">
        <!-- Contract İsmi -->
        <div class="field col-12">
          <label for="contractName">Contract İsmi</label>
          <input id="contractName" pInputText [(ngModel)]="contractName" placeholder="Contract İsmi Girin" />
        </div>

        <!-- Kapalı Pazar -->
        <div class="field col-6">
          <label for="closedMarket">Kapalı Pazar</label>
          <p-multiSelect
            id="closedMarket"
            [options]="countries"
            [(ngModel)]="selectedClosedMarkets"
            optionLabel="name"
            filter
            [virtualScroll]="true"
            [showClear]="true"
            [maxSelectedLabels]="2"
            placeholder="Ülke Seç"
            [panelStyle]="{ maxHeight: '300px' }"
            appendTo="body"
          >
            <ng-template let-country pTemplate="selectedItem">
              <div class="country-item">
                <img [src]="country.flag" class="country-flag" alt="{{ country.name }}" width="20" height="15" />
                {{ country.name }}
              </div>
            </ng-template>
            <ng-template let-country pTemplate="item">
              <div class="country-item">
                <img [src]="country.flag" class="country-flag" alt="{{ country.name }}" width="20" height="15" />
                {{ country.name }}
              </div>
            </ng-template>
          </p-multiSelect>
        </div>

        <!-- Açık Pazar -->
        <div class="field col-6">
          <label for="openMarket">Açık Pazar</label>
          <p-multiSelect
            id="openMarket"
            [options]="countries"
            [(ngModel)]="selectedOpenMarkets"
            optionLabel="name"
            filter
            [virtualScroll]="true"
            [showClear]="true"
            [maxSelectedLabels]="2"
            placeholder="Ülke Seç"
            [panelStyle]="{ maxHeight: '300px' }"
            appendTo="body"
          >
            <ng-template let-country pTemplate="selectedItem">
              <div class="country-item">
                <img [src]="country.flag" class="country-flag" alt="{{ country.name }}" width="20" height="15" />
                {{ country.name }}
              </div>
            </ng-template>
            <ng-template let-country pTemplate="item">
              <div class="country-item">
                <img [src]="country.flag" class="country-flag" alt="{{ country.name }}" width="20" height="15" />
                {{ country.name }}
              </div>
            </ng-template>
          </p-multiSelect>
        </div>

        <div class="field col-6">
          <p-checkbox [binary]="true"  label="B2C"></p-checkbox>
          <p-checkbox [binary]="true"  label="HotelWebPage"></p-checkbox>
        </div>


      </div>

      <ng-template pTemplate="footer">
        <button pButton label="Kaydet" (click)="save()" class="p-button-success"></button>
        <button pButton label="İptal" (click)="cancel()" class="p-button-secondary"></button>
      </ng-template>
    </p-dialog>
