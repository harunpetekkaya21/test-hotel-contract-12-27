<div class="notification-container">
    <!-- Bildirim İkonu -->
    <i class="pi pi-bell notification-icon" severity="danger" pBadge [value]="notifications.length" (click)="toggleMenu()"
        style="font-size: 2rem ;"></i>


    <!-- Açılır Menü -->
    <div *ngIf="isMenuVisible" class="notification-menu" (mouseleave)="closeMenu()">
        <p-scrollPanel [style]="{ width: '100%', height: '250px' }">
            <ul class="notification-list">
                <li *ngFor="let notification of notifications" class="notification-item">
                    <div class="priority-container">
                        <!-- Priority İsmi -->
                        <span class="priority-label">{{ notification.priority }}</span>
                        <!-- Priority Göstergesi -->
                        <div class="priority-indicator" [style.background-color]="notification.priorityColor"></div>
                    </div>
                    <!-- Dikey Noktalı Çizgi -->
                    <!-- Dikey Noktalı Çizgi -->
                    <div class="dotted-line">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <!-- Mesaj -->
                    <span class="notification-message">{{ notification.message }}</span>
                </li>
            </ul>
        </p-scrollPanel>
    </div>
