<div class="info-chip-container">
    <p-chip [label]="label" [removable]="true" (click)="showDialog()">
      <i [class]="icon"></i>
    </p-chip>

    <p-dialog [(visible)]="dialogVisible" [modal]="true" [header]="dialogTitle" [style]="{ width: '50%' }" [closable]="true">
      <ng-content></ng-content>
      <button pButton label="Close" class="mt-3" (click)="dialogVisible = false"></button>
    </p-dialog>
  </div>
